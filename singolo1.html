<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="singolo1.css">
</head>
<body>
    <!-- HEADER START -->
    <section class="header">
        <div class="container">
            <div class="header__block">
                <div class="header__logo">
                    <h1><a class="header__logo-link" href="#">SINGOLO<span>*</span></a></h1>
                </div>
                <nav class="nav">
                    <ul class="nav__block">
                        <li class="nav__item"><a class="nav__item-link nav__item-link--active" href="#">Home</a></li>
                        <li class="nav__item"><a class="nav__item-link href="#">Services</a></li>
                        <li class="nav__item"><a class="nav__item-link href="#">Portfolio</a></li>
                        <li class="nav__item"><a class="nav__item-link href="#">About</a></li>
                        <li class="nav__item"><a class="nav__item-link href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <!-- HEADER END -->

    <!-- SLIDER START -->
    <section class="slider">
        <div class="container">
            <div class="slider__block">
                <div class="slider__item">
                    <div class="slider__item-vertical">
                        
                        <img
                            class="slider__item-img"
                            src="/assets/iphone.png"
                            alt="iphone">
                        <div class="slider__item-wallpaper slider__item-wallpaper--v "></div>
                        <img
                            class="slider__item-shadow"
                            src="/assets/shadow-v.png">
                    
                    </div>
                    <div class="slider__item-horizontal">
                        
                        <img 
                            class="slider__item-img slider__item-img--horizontal"
                            src="/assets/iphone.png"
                            alt="iphone">
                            <div class="slider__item-wallpaper slider__item-wallpaper--h"></div>
                        <img
                            class="slider__item-shadow slider__item-shadow--h"
                            src="/assets/shadow-v.png" alt="">
                    </div>
                </div>
            </div>
            <div class="slider__arrow slider__arrow--left"></div>
            <div class="slider__arrow slider__arrow--right"></div>
        </div>
    </section>
    <!-- SLIDER START -->
    
</body>
</html>
