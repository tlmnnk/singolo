<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singilo part3</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="singolo3.css">
</head>
<body>
    <!--START GetQuote-->
    <section class="get-quote">
        <div class="container">
            <h2 class="title get-quote__title">Get a Quote</h2>
            <p class="title__subtitle get-quote__subtitle">Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum. Duis mollis, non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh.</p>
            <div class="layout-2-column get-quote__contact">
                <form>
                    <label for="name">Name</label>
                    <input class="form__name" id="name" type="name" required>
                    <label for="email"></label>
                    <input class="form__email" id="email" type="email" required>
                    <label for="subject">Subject</label>
                    <input class="form__subject" id="subject" type="text">
                    <label for="area"> Describe your project in detail...</label>
                    <textarea class="form__area" name="area" id="area"></textarea>
                </form>
            </div>
        </div>
    </section>
    <!--END GetQuote-->
    <!--START FOOTER-->
    <!--END FOOTER-->
</body>
</html>
